<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Photo Page</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* full viewport height */
      background-color: #f0f0f0; /* light grey background */
    }
    img {
      max-width: 90%;
      max-height: 90vh;
      object-fit: contain;
      border: 2px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <img src="periodic_photo01.jpg" alt="A description of the photo" />
</body>
</html>
